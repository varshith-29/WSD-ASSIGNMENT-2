<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">String Manipulation</h1>
<div id="vowelConsonant" class="container">
    <input type="text" id="inputString" class="input-field" placeholder="Enter a string...">
    <button onclick="countVowelsAndConsonants()" class="action-button">Vowel&Consonant Count</button>
    <p id="vowelCount" class="count-display"></p>
    <p id="consonantCount" class="count-display"></p>
</div>

        </div>
    </div>
    <div class="container1">
        <h1>Palindrome Function</h1>
        <div id="palindrome">
            <input type="number" id="inputPalindrome" placeholder="Enter a series of numbers...">
            <button onclick="checkPalindrome()">Check Palindrome</button>
            <p id="palindromeResult"></p>
        </div>
 </div>
 <div class="container2">
    <h1>Tip Calculator</h1>
    <label for="subtotal">Subtotal ($):</label>
    <input type="number" id="subtotal" placeholder="Enter subtotal">
    
    <label for="tipPercentage">Tip Percentage (%):</label>
    <input type="number" id="tipPercentage" placeholder="Enter tipPercentage....">
    <button onclick="calculateTotal()">Calculate</button>
    <div id="output"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
